<button id="rotate"> Rotate </button>

<!-- Target canvas -->
<canvas id="expCanvas" width="480" height="480"> </canvas>

<!-- Vertex shader code -->
<script id="vertexShaderCode" type="x-shader/x-vertex">
  attribute vec2 coordinates;
  uniform mat4 moveMatrix;
  uniform mat4 scaleMatrix;
  uniform mat4 rotMatrix;
  void main(void) {
    gl_Position = moveMatrix * rotMatrix * (scaleMatrix * vec4(coordinates, 0.0, 1.0));
    gl_PointSize = 10.0;
  }
</script>

<!-- Fragment shader code -->
<script id="fragmentShaderCode" type="x-shader/x-fragment">
  void main(void) {
    gl_FragColor = vec4(0.8, 0, 0, 1.0);
  }
</script>
